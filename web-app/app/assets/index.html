<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>SPView</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/css/semantic.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="//libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
  <![endif]-->
  <link href="app.css" rel="stylesheet" type="text/css">
</head>
<body>

  <h1 class="ui inverted black block glued header">
    <i class="building icon"></i>
    <div class="content">
      SPView
    </div>
  </h1>

  <div id='camadas-menu' class="ui styled sidebar">
    <h2 class="ui block header">
      <i class="black dashboard icon"></i>
      <div class="content">
        Camadas
        <div class="sub header">Selecione as camadas que você deseja visualizar.</div>
      </div>
    </h2>    
  </div>

  <div class="ui two column grid attached borderless segment">
    <div class="column">
      <div class="ui red inverted attached small menu">
        <div class="ui dropdown item">
          Escolher dia da semana <i class="icon dropdown"></i>
          <div class="menu">
            <a id='dom_map1' class="item active map1-weekday">Domingo</a>
            <a id='seg_map1' class="item map1-weekday">Segunda</a>
            <a id='ter_map1' class="item map1-weekday">Terça</a>
            <a id='qua_map1' class="item map1-weekday">Quarta</a>
            <a id='qui_map1' class="item map1-weekday">Quinta</a>
            <a id='sex_map1' class="item map1-weekday">Sexta</a>
            <a id='sab_map1' class="item map1-weekday">Sábado</a>
          </div>
        </div>
        <div class="right menu">
          <div class="item">
            <i class="map icon"></i><span id='map1-title'>Mapa de Lentidão (Domingo)</span>
          </div>
        </div>
      </div>
      <div class="ui attached segment">
        <div id="map" style='width: 100%; height: 500px;'></div>
      </div>
    </div>
    <div class="ui vertical divider">
      <i class="resize horizontal icon"></i>
    </div>
    <div class="column no-margin-top">
      <div class="ui red inverted attached small menu">
        <div class="item">
          <i class="map icon"></i><span id='map2-title'>Mapa de Lentidão (Segunda)</span>
        </div>
        <div class="right menu">
          <div class="ui dropdown item">
            Escolher dia da semana <i class="icon dropdown"></i>
            <div class="menu">
              <a id='dom_map2' class="item map2-weekday">Domingo</a>
              <a id='seg_map2' class="item active map2-weekday">Segunda</a>
              <a id='ter_map2' class="item map2-weekday">Terça</a>
              <a id='qua_map2' class="item map2-weekday">Quarta</a>
              <a id='qui_map2' class="item map2-weekday">Quinta</a>
              <a id='sex_map2' class="item map2-weekday">Sexta</a>
              <a id='sab_map2' class="item map2-weekday">Sábado</a>
            </div>
          </div>
        </div>
      </div>
      <div class="ui attached segment">
        <div id="map2" style='width: 100%; height: 500px;'></div>
      </div>
    </div>
  </div>
  <div class="ui red inverted attached small menu">
    <a id='map-backward' class="item">
      <i class="backward icon"></i>
    </a>
    <a id='map-play' class="active item maps-control">
      <i class="play icon"></i>
    </a>
    <a id='map-stop' class="item maps-control">
      <i class="stop icon"></i>
    </a>
    <a id='map-forward' class="item">
      <i class="forward icon"></i>
    </a>
    <div class="right menu">
      <div class='item'>
        <i class='time icon'></i> <span id='map-time'></span>
      </div>
    </div>
  </div>
  
  <script src='//code.jquery.com/jquery-2.1.0.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/javascript/semantic.min.js'></script>
  <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="underscore.js"></script>
  <script src="carto.js"></script>
  <script src="torque.js"></script>
  <script src='app.js'></script>
</body>
