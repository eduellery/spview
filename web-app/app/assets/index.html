<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>SPView</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/css/semantic.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="//libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
  <![endif]-->
  <link href="app.css" rel="stylesheet" type="text/css">
</head>
<body>

  <h1 class="ui inverted black block header">
    <i class="building icon"></i>
    <div class="content">
      SPView
    </div>
  </h1>

  <div id='camadas-menu' class="ui styled sidebar">
    <h2 class="ui block header">
      <i class="black dashboard icon"></i>
      <div class="content">
        Camadas
        <div class="sub header">Selecione as camadas que você deseja visualizar.</div>
      </div>
    </h2>    
  </div>

  <div class="ui two column middle aligned relaxed grid basic segment">
    <div class="column">
      <div class="ui red inverted attached small menu">
        <div class="item">
          <i class="map icon"></i><span id='map1-title'>Mapa de Lentidão</span>
        </div>
      </div>
      <div class="ui attached segment">
        <div id="map" style='width: 100%; height: 500px;'></div>
      </div>
      <div class="ui red inverted attached small menu">
        <a id='map1-backward' class="item">
          <i class="backward icon"></i>
        </a>
        <a id='#map1-play' class="active item map1-control">
          <i class="play icon"></i>
        </a>
        <a id='#map1-stop' class="item map1-control">
          <i class="stop icon"></i>
        </a>
        <a id='map1-forward' class="item">
          <i class="forward icon"></i>
        </a>
        <div class="right menu">
          <div class='item'>
            <i class='time icon'></i> <span id='map1-time'></span>
          </div>
        </div>
      </div>
    </div>
    <div class="ui vertical divider">
      <i class="resize horizontal icon"></i>
    </div>
    <div class="column">
      <div class="ui segment">
        <b>Inbox</b>
        <p>Welcome to your inbox. Would you like to see more information?</p>
      </div>
    </div>
  </div>
  
  <script src='//code.jquery.com/jquery-2.1.0.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/javascript/semantic.min.js'></script>
  <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="underscore.js"></script>
  <script src="carto.js"></script>
  <script src="torque.js"></script>
  <script src='app.js'></script>
</body>
