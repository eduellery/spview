<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>SPView</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/css/semantic.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="//libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
  <![endif]-->
  <link href="app.css" rel="stylesheet" type="text/css">
</head>
<body>

 <nav class="ui inverted black block glued menu">
    <h3 class="header item"><i class="building icon"></i> SPView</h3>
    <a href='index.html' class="item"><i class="truck icon"></i> Comparação Lentidão</a>
    <a href='waze.html' class="item"><i class="users icon"></i>Comparação com dados do Waze</a>
    <a href='lentidao.html' class="item"><i class="lab icon"></i>Lentidão Estendida</a>
    <a href='ocorrencias.html' class="active item"><i class="fire icon"></i>Ocorrências</a>
    <a id='camadas-button' class="item">
      <i class="filter icon"></i>
    </a>
 </nav>

  <div id="map" style='width: 100%; height: 600px;'></div>

  <div id='camadas-menu' class="ui right floating sidebar very wide">
    <h2 class="ui block header">
      <i class="black dashboard icon"></i>
      <div class="content">
        Camadas
        <div class="sub header">Selecione as camadas que voce deseja visualizar.</div>
      </div>
    </h2>    
    <div class="ui fluid vertical menu">
      <div class="item">
        <i class="outline ambulance icon"></i>
        <div class="ui toggle checkbox">
          <input class='camadas-control' name="sem" type="checkbox" checked>
          <label>Acidente sem vítima</label>
        </div>
      </div>
      <div class="item">
        <i class="outline hospital icon"></i>
        <div class="ui toggle checkbox">
          <input class='camadas-control' name="com" type="checkbox" checked>
          <label>Acidente com vítima</label>
        </div>
      </div>
      <div class="item">
        <i class="outline truck icon"></i>
        <div class="ui toggle checkbox">
          <input class='camadas-control' name="caminh" type="checkbox" checked>
          <label>Caminhão imobilizado na via</label>
        </div>
      </div>
      <div class="item">
        <i class="outline wrench icon"></i>
        <div class="ui toggle checkbox">
          <input class='camadas-control' name="moto" type="checkbox" checked>
          <label>Automóvel, moto ou utilitário imobilizado na via</label>
        </div>
      </div>
    </div>
  </div>

  <script src='//code.jquery.com/jquery-2.1.0.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/javascript/semantic.min.js'></script>
  <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="//libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
  <script src='ocorrencias.js'></script>
</body>
